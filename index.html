<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js 19</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Encinde la bombilla</h1>
    </header>
    <main>
        <div class="cont">
            <!-- interruptor -->
            <img src="./imgs/boff.jpg" alt="" id="interruptor" onclick="encender()">
            <!-- bombilla -->
            <div class="cont1">
                <img src="./imgs/off.jpg" alt="" id="bombilla">
            </div>
                <label for="barraZoom" class="esconderApagado">Zoom bombilla</label>
                <input type="range" id="barraZoom" min="0" max="5" step="1" onchange="zoom()" class="esconderApagado">
                <label for="barraNivel" class="esconderApagado">Nivel de luz</label>
                <input type="range" id="barraNivel" min="0" max="5" step="1" value="5" onchange="nivel()" class="esconderApagado">
        </div>
    </main>
</body>
</html>
